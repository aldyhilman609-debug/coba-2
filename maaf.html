<!DOCTYPE html>
<html>
<head>
    <title>Video dan Audio Autoplay dengan Interaksi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            max-width: 80%;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #367C39;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #modal {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <video id="myVideo" width="640" height="360" autoplay muted loop>
        <source src="https://files.catbox.moe/c3hqar.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio id="myAudio" autoplay loop>
        <source src="https://files.catbox.moe/8qs8j0.mp3">
        Your browser does not support the audio tag.
    </audio>

    <div id="overlay">
        <div id="modal">
            <h2>maaf in aku ya</h2>
            <p>klik maaf in untuk lanjut</p>
            <button id="continueButton">maafin</button>
        </div>
    </div>

    <script>
        var video = document.getElementById("myVideo");
        var audio = document.getElementById("myAudio");
        var overlay = document.getElementById("overlay");
        var continueButton = document.getElementById("continueButton");

        // Fungsi untuk menampilkan overlay
        function showOverlay() {
            overlay.style.display = "flex";
            video.pause();
            audio.pause();
        }

        // Fungsi untuk menyembunyikan overlay dan melanjutkan pemutaran
        function hideOverlay() {
            overlay.style.display = "none";
            video.play();
            audio.play();
        }

        // Cek status buffer video setiap detik
        setInterval(function() {
            if (video.readyState < 4) { // 4 berarti video sudah dimuat sepenuhnya
                showOverlay();
            }
        }, 1000);

        // Event listener untuk tombol continue
        continueButton.addEventListener("click", function() {
            hideOverlay();
        });
    </script>
</body>
</html>
